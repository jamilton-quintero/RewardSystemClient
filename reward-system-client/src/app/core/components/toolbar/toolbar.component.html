<div class="row">
  <div class="col-11">
    <h1>Gestor de citas</h1>
  </div>
  <span class="col-1">
    <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translationService.getLangs()" [value]="language"
        [selected]="language === translationService.getCurrentLang()">
        {{ language }}
      </option>
    </select>
  </span>
  </div>
